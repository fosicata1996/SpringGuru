<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>Show Recipe</title>
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
			  rel="stylesheet"
			  integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
			  crossorigin="anonymous"
			  th:src="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}">
		
		<script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
				crossorigin="anonymous"
				th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>
	</head>
	<body>
		<div class="container-fluid" style="margin-top: 20px">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header bg-primary text-light">
							<h1 class="card-title" th:text="${recipe.getDescription()}">Recipe Description Here!</h1>
						</div>
						<div class="card-body">
							<div class="row">
								<div class="col-md-3">
									<h5>Categories:</h5>
								</div>
								<div class="col-md-9">
									<ul>
										<li th:each="category : ${recipe.getCategories()}" th:text="${category.getDescription()}" />
									</ul>
								</div>
							</div>
							<div class="row">
								<div class="col-md-3">
									<h5>Prep Time:</h5>
								</div>
								<div class="col-md-3">
									<p th:text="${recipe.getPrepTime()}" />
								</div>
								<div class="col-md-3">
									<h5>Difficulty:</h5>
								</div>
								<div class="col-md-3">
									<p th:text="${recipe.getDifficulty()}" />
								</div>
							</div>
							<div class="row">
								<div class="col-md-3">
									<h5>Cooktime:</h5>
								</div>
								<div class="col-md-3">
									<p th:text="${recipe.getCookTime()}" />
								</div>
								<div class="col-md-3">
									<h5>Servings:</h5>
								</div>
								<div class="col-md-3">
									<p th:text="${recipe.getServings()}" />
								</div>
							</div>
							<div class="row">
								<div class="col-md-3">
									<h5>Source:</h5>
								</div>
								<div class="col-md-3">
									<p th:text="${recipe.getSource()}" />
								</div>
								<div class="col-md-3">
									<h5>URL:</h5>
								</div>
								<div class="col-md-3">
									<p th:text="${recipe.getUrl()}" />
								</div>
							</div>
						</div>
					</div>
					<div class="card">
						<div class="card-header bg-primary text-light">
							<div class="row">
								<div class="col-md-11">
									<h1 class="card-title">Ingredients</h1>
								</div>
								<div class="col-md-1">
									<a class="btn btn-default" href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredients'}" role="button">View</a>
								</div>
							</div>
						</div>
						<div class="card-body">
							<div class="row">
								<div class="col-md-12">
									<ul>
										<li th:each="ingredient : ${recipe.getIngredients()}"
											th:text="${ingredient.getAmount()}
											 + ' ' + ${ingredient.getUom().getDescription()}
											 + ' - ' + ${ingredient.getDescription()}" />
									</ul>
								</div>
							</div>
						</div>
					</div>
					<div class="card">
						<div class="card-header bg-primary text-light">
							<h1 class="card-title">Directions</h1>
						</div>
						<div class="card-body">
							<div class="row">
								<div class="col-md-12">
									<p th:text="${recipe.getDirections()}" />
								</div>
							</div>
						</div>
					</div>
					<div class="card">
						<div class="card-header bg-primary text-light">
							<h1 class="card-title">Notes</h1>
						</div>
						<div class="card-body">
							<div class="row">
								<div class="col-md-12">
									<p th:text="${recipe.getNotes().getRecipeNotes()}" />
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
