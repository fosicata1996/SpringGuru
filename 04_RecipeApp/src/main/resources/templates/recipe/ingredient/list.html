<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>List Ingredients</title>
		
		<!-- Latest compiled and minified CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
			  rel="stylesheet"
			  integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
			  crossorigin="anonymous"
			  th:src="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}">
		
		<script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
				crossorigin="anonymous"
				th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>
	</head>
	<body>
		<div class="container-fluid" style="margin-top: 20px">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						
						<div class="card-header bg-primary text-light">
							<div class="col-md-11">
								<h1 class="card-title">Ingredients</h1>
							</div>
							<div class="col-md-1">
								<a class="btn btn-default" href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/new'}" role="button">New</a>
							</div>
						</div>
						<div class="card-body">
							
							<div class="table-responsive" th:if="${not #lists.isEmpty(recipe.ingredients)}">
								<table class="table table-hover ">
									<thead class="thead-inverse">
										<tr>
											<th>ID</th>
											<th>Description</th>
											<th>View</th>
											<th>Update</th>
											<th>Delete</th>
										</tr>
									</thead>
									<tr th:each="ingredient : ${recipe.ingredients}">
										<td th:text="${ingredient.id}" />
										<td th:text="${ingredient.amount} + ' ' + ${ingredient.uom.getDescription()} + ' ' + ${ingredient.description}" />
										<td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/show'}">View</a></td>
										<td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/update'}">Update</a></td>
										<td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/delete'}">Delete</a></td>
									</tr>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	
	</body>
</html>
