<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>Recipe Form</title>
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
			  rel="stylesheet"
			  integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
			  crossorigin="anonymous"
			  th:src="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}">
		
		<script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
				crossorigin="anonymous"
				th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>
	</head>
	<body>
		<div class="container-fluid" style="margin-top: 20px">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<form th:object="${recipe}" th:action="@{/recipe/}" method="post">
						<input type="hidden" th:field="*{id}" />
						<div class="card">
							<div class="card-header bg-primary text-light">
								<h1 class="card-title">Edit Recipe Information</h1>
							</div>
							<div class="card-body">
								<div class="row">
									<div class="col-md-3 form-group">
										<label>Recipe Description:</label>
										<input type="text" class="form-control" th:field="*{description}" />
									</div>
								</div>
								<div class="row">
									<div class="col-md-3 form-group">
										<label>Categories:</label>
									</div>
									<div class="col-md-9 form-group">
										<div class="radio">
											<label>
												<input type="checkbox" value="" />
												Cat 1
											</label>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-3 form-group">
										<label>Prep Time:</label>
										<input type="text" class="form-control" th:field="*{prepTime}" />
									</div>
									<div class="col-md-3 form-group">
										<label>Cooktime:</label>
										<input type="text" class="form-control" th:field="*{cookTime}" />
									</div>
									<div class="col-md-3 form-group">
										<label>Difficulty:</label>
										<select class="form-control">
											<option>Easy</option>
											<option>Medium</option>
											<option>Hard</option>
										</select>
									</div>
								</div>
								<div class="row">
									<div class="col-md-3 form-group">
										<label>Servings:</label>
										<input type="text" class="form-control" th:field="*{servings}" />
									</div>
									<div class="col-md-3 form-group">
										<label>Source:</label>
										<input type="text" class="form-control" th:field="*{source}" />
									</div>
									<div class="col-md-3 form-group">
										<label>URL:</label>
										<input type="text" class="form-control" th:field="*{url}" />
									</div>
								</div>
							</div>
						</div>
						<div class="card">
							<div class="card-header bg-primary text-light">
								<div class="row">
									<div class="col-md-11 ">
										<h1 class="card-title">Ingredients</h1>
									</div>
									<div class="col-md-1">
										<a class="btn btn-default" href="#" role="button">Edit</a>
									</div>
								</div>
							</div>
							<div class="card-body">
								<div class="row">
									<div class="col-md-12">
										<ul>
											<li th:each="ingredient : ${recipe.ingredients}"
												th:text="${(ingredient.getAmount() +
													' ' + ingredient.unitOfMeasure.getDescription() +
													' - ' + ingredient.getDescription())}" />
										</ul>
									</div>
								</div>
							</div>
						</div>
						<div class="card">
							<div class="card-header bg-primary text-light">
								<h1 class="card-title">Directions</h1>
							</div>
							<div class="card-body">
								<div class="row">
									<div class="col-md-12 form-group">
										<textarea class="form-control" rows="3" th:field="*{directions}"></textarea></div>
								</div>
							</div>
						</div>
						<div class="card">
							<div class="card-header bg-primary text-light">
								<h1 class="card-title">Notes</h1>
							</div>
							<div class="card-body">
								<div class="row">
									<div class="col-md-12 form-group">
										<textarea class="form-control" rows="3" th:field="*{notes.recipeNotes}"></textarea>
									</div>
								</div>
							</div>
						</div>
						<button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
